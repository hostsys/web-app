<div
  class="w-full md:h-[calc(100%-0.5rem)] lg:mt-2 grid grid-cols-1 md:grid-cols-2 gap-4 transition-colors duration-300"
>
  <div id="guest-container" class="max-md:order-2 transition-all flex flex-col gap-2 overflow-auto"></div>
  <template id="guest-template">
    <div
      class="w-full h-min transition-all duration-300 backdrop-blur-sm border-4 border-primary border-opacity-80 hover:border-opacity-100 rounded-xs gap-0 p-3 pt-2 flex flex-col"
    >
      <div
        class=" transition-colors duration-300 col-span-5 flex gap-2 "
      >
        <p id="guest-name" class="crtext max-md:text-sm"></p>
        <p id="guest-date" class="text-right text-sm ml-auto"></p>
      </div>
      <div
        id="guest-message"
        class="max-md:text-xs transition-colors duration-300 text-sm overflow-auto flex bg-primary/10 p-1 lg:p-2 rounded-xs"
      >
      </div>
    </div>
  </template>
  <div class="max-md:order-1 max-md:text-sm justify-center sticky top-0 flex flex-col gap-1 lg:gap-2">
    <h1>sign the guest book</h1>
    <label id="name-label" for="name" class="text-sm"></label>
    <input id="name" placeholder="name" type="text" class="w-1/2 backdrop-blur-sm bg-scene px-2 py-1 border-opacity-80 hover:border-opacity-100 focus:border-opacity-100 border-4 border-dotted border-primary bg-opacity-0">
    <label id="message-label" for="message" class="text-sm"></label>
    <textarea placeholder="message" id="message" class="backdrop-blur-sm bg-scene px-2 py-1 border-opacity-80 hover:border-opacity-100 focus:border-opacity-100 border-4 border-dotted border-primary bg-opacity-0"></textarea>
    <button id="sign" class="mr-auto crtext border-4 border-opacity-70 border-primary hover:border-opacity-100 mt-2 px-2 rounded-xs">sign</button>
  </div>
</div>

<dialog
  id="guest-notification"
  class="backdrop-blur-sm z-10 p-4 max-w-md border-2 border-opacity-80 hover:border-opacity-100 border-primary bg-transparent text-primary transition-all"
>
  <h3 id="guest-notification-text">something went wrong</h3>
  <form class="flex place-content-end" method="dialog">
    <button
      class="crtext border-2 border-primary px-2 lg:mt-2 cursor-active transition-colors-manual"
      id="sorry"
      formnovalidate
    >
      sorry
    </button>
  </form>
</dialog>

<style>
  dialog::backdrop {
    background-color: black;
    opacity: 0.8;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    /* z-index: 10; */
  }
</style>
